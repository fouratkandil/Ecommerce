<div style="padding: 30px;">
    <app-order-by-status [data]="data"></app-order-by-status>
</div>

<div class="analytics-container">
    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                O 
            </div>
            <mat-card-title>Orders</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">
                {{data.currentMonthOrders}}
            </div>
            <div class="metric-subtext">Current Month</div>
        </mat-card-content>
        <mat-card-content class="previews-month">
            <div class="metric-value">
                {{data.previewsMonthOrders}}
            </div>
            <div class="metric-subtext">Previews Month</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                E 
            </div>
            <mat-card-title>Earnings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">
                {{data.currentMonthEarnings}}DT
            </div>
            <div class="metric-subtext">Current Month</div>
        </mat-card-content>
        <mat-card-content class="previews-month">
            <div class="metric-value">
                {{data.previewsMonthEarnings}}DT
            </div>
            <div class="metric-subtext">Previews Month</div>
        </mat-card-content>
    </mat-card>
</div>
