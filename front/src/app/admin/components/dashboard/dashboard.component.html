
<form [formGroup]="searchproductForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keyword to Search</mat-label>
        <input matInput formControlName="title">

        <button mat-button matSuffix color="primary" [disabled]="searchproductForm.invalid">
            <mat-icon> search </mat-icon>
        </button>
    </mat-form-field>
</form>

<div class="section">
   <!-- container -->
   <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Our  Products</h3>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let product of products">
            <div class="card my-2">
              <img [src]="product.processedImg" routerLink="/customer/product/{{product.id}}" alt="{{product.name}}" width="200px" class="card-img-top" style="cursor:pointer;">
              <div class="card-header">
                <div class="card-title">
                  <p>{{product.name | titlecase}}</p>
                </div>
              </div>
              <div class="card-body">
                <h6>{{product.description.substr(0, 40)}} ....</h6>
                <p class="lead">{{product.price | currency:'USD'}}</p>
              </div>

              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-3 ">
                  <button class="btn btn-outline-primary btn-sm btn-block"  [routerLink]="'/admin/faq/' + product.id">FAQ
                  </button>


                </div>

                <div class="col-md-3 ">
                    <button class="btn btn-outline-primary btn-sm btn-block" [routerLink]="'/admin/product/update/' + product.id">Update
                    </button>
  
  
                  </div>
                  <div class="col-md-3 ">
                    <button class="btn btn-outline-primary btn-sm btn-block" (click)="deleteProduct(product.id)">Delete
                    </button>
  
  
                  </div>
              </div>
        

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

</div>
