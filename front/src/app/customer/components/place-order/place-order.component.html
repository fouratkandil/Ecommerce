<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" formControlName="address" required/>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This input is Required!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <input matInput placeholder="Telephone" formControlName="orderDescription"/>
                    <mat-error *ngIf="orderForm.get('orderDescription').invalid && orderForm.get('orderDescription').touched">
                        This input is Required!
                    </mat-error>
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="btn btn-light " type="submit" class="order-button" 
                    [disabled]="orderForm.invalid" (click)="placeOrder()">Order</button>

                    <button mat-stroked-button color="warn" class="close-button" 
                    (click)="closeForm()">Close</button>
                </div>
            </form>
        </mat-card-content>



    </mat-card>
</div>
